---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bitnami
  namespace: argocd
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: sealed-secrets
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 2.4.11
  syncPolicy:
    automated:
      prune: true
